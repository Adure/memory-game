<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="text/javascript" src="./js/app.js"></script>
        <link rel="stylesheet" href="./css/main.css"></style>
        <script src="https://kit.fontawesome.com/8ef605b675.js" crossorigin="anonymous"></script>
        <title>Memory Game</title>
    </head>

    <body>
        <div id="root">
            <div id="victoryModal" class="modal">
                <div class="modal-content">
                    <p>Congratulations!</p>
                    <button type="button" id="restart-button">Restart Game</button>
                    <div>
                        Time to finish:     
                        <span id="time"></span>
                    </div>
                    <div>
                        Total move count: 
                        <span id="moveCountTotal"></span>
                    </div>
                </div>
            </div>
            <div>
                Timer 
                <span id="timer">0:0</span>
            </div>
            <div>
                Move Count 
                <span id="moveCount">0</span>
            </div>
            <div class="stars">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
            <div id="game-board"></div>
        </div>
    </body>
</html>
